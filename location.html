<!-- Google Map js -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgpxB51PrXL1cKcgLRJX58bdqc5xyucTk"></script>
    <script>
      function initialize() {
        var mapOptions = {
        zoom: 14,
        scrollwheel: false,
        center: new google.maps.LatLng(-0.395600, 36.962038)
        };
        var map = new google.maps.Map(document.getElementById('googleMap'),
          mapOptions);
        var marker = new google.maps.Marker({
        position: map.getCenter(),
        animation:google.maps.Animation.BOUNCE,
        icon: 'img/map-marker.png',
        map: map
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
